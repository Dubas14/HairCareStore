# ============================
# HAIR LAB Docker Compose
# ============================
# Docker тільки для баз даних!
# Frontend запускається ЛОКАЛЬНО: cd frontend && npm run dev
# ============================
# Порти:
# - PostgreSQL: 5450
# - Redis: 6390
# - Frontend (локально): 3200
# ============================

services:
  # ============================
  # PostgreSQL Database (порт 5450)
  # ============================
  postgres:
    image: postgres:15-alpine
    container_name: beauty-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-payload}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres123}
    ports:
      - "5450:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres} -d ${DB_NAME:-payload}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beauty-network

  # ============================
  # Redis Cache (порт 6390)
  # ============================
  redis:
    image: redis:7-alpine
    container_name: beauty-redis
    restart: unless-stopped
    ports:
      - "6390:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - beauty-network

networks:
  beauty-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:
